<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueOcean</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/landing.css">
    <script src="./code/landing.js" defer></script>
</head>
<body>

    <header>
        <h1>BlueOcean</h1>
        <nav>
            <ul>
                <li>Shop</li>
                <li>About</li>
                <li class="admin">Admin</li>
            </ul>
        </nav>
    </header>

    <form class="login">
        <label for="user">
            User:
            <input type="text" name="user">
        </label>
        <label for="password">
            Passwort:
            <input type="password" name="password">
        </label>
        <div class="submit">
            <a href="./subpages/admin.html">Login</a>
        </div>
    </form>

    <article class="carussell-wrapper">
        <i class="fas fa-arrow-circle-left"></i>
        <div class="carussell">
            <div class="board b1">
                <img src="./pics/board.jpg" alt="board1">
            </div>
            <div class="board b2">
                <img src="./pics/board.jpg" alt="board2">
            </div>
            <div class="board b3">
                <img src="./pics/board.jpg" alt="board3">
            </div>
        </div>
        <i class="fas fa-arrow-circle-right"></i>
    </article>

    <main>
        <div class="main-board-wrapper">
            <h3>Surfboard BLU-RX4</h3>
            <div class="main-board">
                <img src="./pics/board.jpg" alt="mainboard">
            </div>
            <a href="./subpages/game.html">jetzt gewinnen!</a>
        </div>
        <div class="info-wrapper">
            <iframe src="https://www.youtube.com/embed/ma67yOdMQfs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
    
</body>
</html>
